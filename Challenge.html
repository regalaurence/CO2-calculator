<html>
    <head>
        <title>CO2 calculator</title>
        <meta name="description" content="Free CO2 calculator">
        <meta name="keywords" content="CO2, CAR, BUS, TRAIN">
        <meta name="author" content="Laurence">
    </head>
    <body>
        <header>
            <h1>
                CO2 calculator
            </h1>

        </header>
        <main>
            <div id="CO2form">
                <form id="km">
                    <label for="numberkm">Km</label>
                    <input type="text" id="numberkm">
                    <select id="transport">
                        <option value="train">Train</option>
                        <option value="Car">Car</option>
                        <option value="Bus">Bus</option>
                    </select>
                    <button>+</button>
                </form>
                <p>45 km with bus (3375g)<br>
                12 km with bus (900g)<br>
                425 km with car (42500g)<br>
                346 km with train (9688g)<br>
                774 km with train (21672g)<br>
                <p><b>Total emissions: 78135g</b></p>
            </div>
        </main>
        <footer>
                <div> <img src="car.png" width="150px"></div>
        </footer>

    </body>
    
</html>
